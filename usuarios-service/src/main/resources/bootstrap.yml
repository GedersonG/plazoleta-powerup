server:
  port: 8081

spring:
  application:
    name: user-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8080
  datasource:
      url: jdbc:mysql://localhost:3306/usuariosdb
      username: root
      password: password
  jpa:
    properties:
      hibernate:
        globally_quoted_identifiers: true
        ddl-auto: update
      show-sql: true

appDescription: "Usuarios Service by Pragma Powerup"
appVersion: "1.0.0"

